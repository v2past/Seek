<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #game-board {
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            background-color: #eee;
            position: relative;
        }
        .snake-part {
            width: 20px;
            height: 20px;
            background-color: #4CAF50;
            position: absolute;
            border-radius: 3px;
        }
        .snake-head {
            background-color: #388E3C;
        }
        .food {
            width: 20px;
            height: 20px;
            background-color: #F44336;
            position: absolute;
            border-radius: 50%;
        }
        #score-container {
            margin-top: 20px;
            font-size: 24px;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0b7dda;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #mobile-controls {
            display: none;
            margin-top: 20px;
        }
        .mobile-button {
            width: 60px;
            height: 60px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        .mobile-button:active {
            background-color: #0b7dda;
        }
        #mobile-controls-container {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 10px;
        }
        #rules {
            margin-top: 20px;
            max-width: 400px;
            text-align: center;
        }
        @media (max-width: 600px) {
            #game-board {
                width: 300px;
                height: 300px;
            }
            #mobile-controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>贪吃蛇游戏</h1>
        <div id="game-board">
            <div id="game-over">
                <h2>游戏结束!</h2>
                <p>您的最终得分: <span id="final-score">0</span></p>
                <button id="restart-button">重新开始</button>
            </div>
        </div>
        <div id="score-container">得分: <span id="score">0</span></div>
        <div id="controls">
            <button id="start-button">开始游戏</button>
            <button id="pause-button" disabled>暂停</button>
        </div>
        <div id="mobile-controls">
            <div id="mobile-controls-container">
                <div></div>
                <div class="mobile-button" id="up-button">↑</div>
                <div></div>
                <div class="mobile-button" id="left-button">←</div>
                <div></div>
                <div class="mobile-button" id="right-button">→</div>
                <div></div>
                <div class="mobile-button" id="down-button">↓</div>
                <div></div>
            </div>
        </div>
        <div id="rules">
            <h3>游戏规则</h3>
            <p>使用键盘方向键或触摸按钮控制蛇的移动。吃到红色食物可以增加分数和长度。撞到墙壁或蛇身会导致游戏结束。</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏相关变量
            const boardSize = {
                width: document.getElementById('game-board').offsetWidth,
                height: document.getElementById('game-board').offsetHeight
            };
            const gridSize = 20;
            const gameBoard = document.getElementById('game-board');
            const scoreElement = document.getElementById('score');
            const finalScoreElement = document.getElementById('final-score');
            const gameOverElement = document.getElementById('game-over');
            const startButton = document.getElementById('start-button');
            const pauseButton = document.getElementById('pause-button');
            const restartButton = document.getElementById('restart-button');
            
            // 移动端控制按钮
            const upButton = document.getElementById('up-button');
            const downButton = document.getElementById('down-button');
            const leftButton = document.getElementById('left-button');
            const rightButton = document.getElementById('right-button');

            let snake = [];
            let food = null;
            let direction = 'right';
            let nextDirection = 'right';
            let gameInterval = null;
            let score = 0;
            let speed = 150;
            let isPaused = false;
            let gameStarted = false;

            // 初始化游戏
            function initGame() {
                // 清除蛇和食物元素
                clearGameElements();
                
                // 重置游戏状态
                resetGame();
                
                // 设置按钮状态
                startButton.disabled = false;
                pauseButton.disabled = true;
                gameOverElement.style.display = 'none';
            }

            // 清除游戏元素
            function clearGameElements() {
                // 获取所有蛇身和食物元素
                const elements = document.querySelectorAll('.snake-part, .food');
                elements.forEach(element => {
                    if (gameBoard.contains(element)) {
                        gameBoard.removeChild(element);
                    }
                });
            }

            // 重置游戏状态
            function resetGame() {
                // 停止现有的游戏循环
                clearInterval(gameInterval);
                
                // 重置游戏变量
                gameStarted = false;
                isPaused = false;
                score = 0;
                scoreElement.textContent = '0';
                direction = 'right';
                nextDirection = 'right';
                pauseButton.textContent = '暂停';
                
                // 创建蛇
                snake = [
                    { x: 5 * gridSize, y: 10 * gridSize },
                    { x: 4 * gridSize, y: 10 * gridSize },
                    { x: 3 * gridSize, y: 10 * gridSize }
                ];

                // 绘制蛇
                snake.forEach((part, index) => {
                    const snakePart = document.createElement('div');
                    snakePart.className = 'snake-part';
                    if (index === 0) {
                        snakePart.classList.add('snake-head');
                    }
                    snakePart.style.left = `${part.x}px`;
                    snakePart.style.top = `${part.y}px`;
                    gameBoard.appendChild(snakePart);
                });

                // 生成食物
                createFood();
            }

            // 开始游戏
            function startGame() {
                if (!gameStarted) {
                    gameStarted = true;
                    startButton.disabled = true;
                    pauseButton.disabled = false;
                    gameInterval = setInterval(moveSnake, speed);
                }
            }

            // 暂停游戏
            function togglePause() {
                if (gameStarted) {
                    if (isPaused) {
                        isPaused = false;
                        pauseButton.textContent = '暂停';
                        gameInterval = setInterval(moveSnake, speed);
                    } else {
                        isPaused = true;
                        pauseButton.textContent = '继续';
                        clearInterval(gameInterval);
                    }
                }
            }

            // 创建食物
            function createFood() {
                // 移除现有的食物
                if (food && gameBoard.contains(food)) {
                    gameBoard.removeChild(food);
                }

                // 计算可用的网格位置
                const maxX = Math.floor(boardSize.width / gridSize) - 1;
                const maxY = Math.floor(boardSize.height / gridSize) - 1;
                
                let foodX, foodY;
                let validPosition = false;
                
                // 确保食物不会出现在蛇身上
                while (!validPosition) {
                    foodX = Math.floor(Math.random() * maxX) * gridSize;
                    foodY = Math.floor(Math.random() * maxY) * gridSize;
                    
                    validPosition = true;
                    for (const part of snake) {
                        if (part.x === foodX && part.y === foodY) {
                            validPosition = false;
                            break;
                        }
                    }
                }
                
                // 创建食物元素
                food = document.createElement('div');
                food.className = 'food';
                food.style.left = `${foodX}px`;
                food.style.top = `${foodY}px`;
                gameBoard.appendChild(food);
            }

            // 移动蛇
            function moveSnake() {
                direction = nextDirection;
                
                // 获取蛇头位置
                const head = { ...snake[0] };
                
                // 根据方向移动蛇头
                switch (direction) {
                    case 'up':
                        head.y -= gridSize;
                        break;
                    case 'down':
                        head.y += gridSize;
                        break;
                    case 'left':
                        head.x -= gridSize;
                        break;
                    case 'right':
                        head.x += gridSize;
                        break;
                }
                
                // 检查碰撞
                if (
                    head.x < 0 || 
                    head.x >= boardSize.width || 
                    head.y < 0 || 
                    head.y >= boardSize.height ||
                    checkSelfCollision(head)
                ) {
                    gameOver();
                    return;
                }
                
                // 添加新蛇头
                snake.unshift(head);
                
                // 检查是否吃到食物
                const foodX = parseInt(food.style.left);
                const foodY = parseInt(food.style.top);
                
                if (head.x === foodX && head.y === foodY) {
                    // 增加得分
                    score += 10;
                    scoreElement.textContent = score;
                    
                    // 创建新食物
                    createFood();
                    
                    // 每100分增加速度
                    if (score % 100 === 0) {
                        speed = Math.max(50, speed - 10);
                        clearInterval(gameInterval);
                        gameInterval = setInterval(moveSnake, speed);
                    }
                } else {
                    // 如果没吃到食物，移除蛇尾
                    snake.pop();
                }
                
                // 更新蛇的显示
                updateSnakeDisplay();
            }

            // 检查自身碰撞
            function checkSelfCollision(head) {
                for (let i = 1; i < snake.length; i++) {
                    if (snake[i].x === head.x && snake[i].y === head.y) {
                        return true;
                    }
                }
                return false;
            }

            // 更新蛇的显示
            function updateSnakeDisplay() {
                // 移除现有的蛇
                const snakeParts = document.querySelectorAll('.snake-part');
                snakeParts.forEach(part => {
                    gameBoard.removeChild(part);
                });
                
                // 重新绘制蛇
                snake.forEach((part, index) => {
                    const snakePart = document.createElement('div');
                    snakePart.className = 'snake-part';
                    if (index === 0) {
                        snakePart.classList.add('snake-head');
                    }
                    snakePart.style.left = `${part.x}px`;
                    snakePart.style.top = `${part.y}px`;
                    gameBoard.appendChild(snakePart);
                });
            }

            // 游戏结束
            function gameOver() {
                clearInterval(gameInterval);
                gameStarted = false;
                finalScoreElement.textContent = score;
                gameOverElement.style.display = 'block';
                startButton.disabled = false;
                pauseButton.disabled = true;
            }

            // 键盘控制
            function handleKeydown(e) {
                if (!gameStarted || isPaused) return;
                
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') {
                            nextDirection = 'up';
                        }
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') {
                            nextDirection = 'down';
                        }
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') {
                            nextDirection = 'left';
                        }
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') {
                            nextDirection = 'right';
                        }
                        break;
                }
            }

            // 阻止方向键滚动页面
            window.addEventListener('keydown', function(e) {
                if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.preventDefault();
                }
            });

            // 事件监听
            document.addEventListener('keydown', handleKeydown);
            startButton.addEventListener('click', startGame);
            pauseButton.addEventListener('click', togglePause);
            restartButton.addEventListener('click', initGame);
            
            // 移动端控制
            upButton.addEventListener('click', () => {
                if (direction !== 'down' && gameStarted && !isPaused) {
                    nextDirection = 'up';
                }
            });
            
            downButton.addEventListener('click', () => {
                if (direction !== 'up' && gameStarted && !isPaused) {
                    nextDirection = 'down';
                }
            });
            
            leftButton.addEventListener('click', () => {
                if (direction !== 'right' && gameStarted && !isPaused) {
                    nextDirection = 'left';
                }
            });
            
            rightButton.addEventListener('click', () => {
                if (direction !== 'left' && gameStarted && !isPaused) {
                    nextDirection = 'right';
                }
            });

            // 触摸控制 - 防止滑动屏幕
            document.querySelectorAll('.mobile-button').forEach(button => {
                button.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    button.click();
                });
            });

            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
