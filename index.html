<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 图片风格转换</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --primary-hover: #0d8c6f;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --error-color: #e53935;
            --success-color: #43a047;
            --border-color: #ddd;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .description {
            max-width: 600px;
            margin: 0 auto 30px;
            color: #666;
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .upload-section, .result-section {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--card-shadow);
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
        }

        .upload-area.has-image {
            border: none;
            padding: 0;
        }

        .upload-icon {
            font-size: 48px;
            color: #ccc;
            margin-bottom: 10px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

        .upload-text {
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .browse-button {
            background-color: var(--secondary-color);
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: var(--transition);
        }

        .browse-button:hover {
            background-color: #e0e0e0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            transition: var(--transition);
        }

        input[type="text"]:focus, textarea:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
        }

        .style-examples {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .style-chip {
            background-color: var(--secondary-color);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }

        .style-chip:hover {
            background-color: #e0e0e0;
        }

        button.convert-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            width: 100%;
        }

        button.convert-button:hover {
            background-color: var(--primary-hover);
        }

        button.convert-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button.download-button {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            display: block;
            width: 100%;
            margin-top: 15px;
        }

        button.download-button:hover {
            background-color: #e0e0e0;
        }

        .result-image-container {
            text-align: center;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .result-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            display: none;
        }

        .loading-spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(16, 163, 127, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status-message {
            text-align: center;
            margin: 20px 0;
            font-weight: 500;
            min-height: 24px;
        }

        .error {
            color: var(--error-color);
        }

        .success {
            color: var(--success-color);
        }

        .api-key-section {
            margin-bottom: 30px;
        }

        .api-key-toggle {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            display: block;
            margin: 5px 0;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
                align-items: center;
            }
            
            .upload-section, .result-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI 图片风格转换</h1>
            <p class="description">上传一张图片，输入想要转换的风格描述，利用 OpenAI 的 DALL-E 模型将您的图片转换为新的艺术风格。</p>
        </header>

        <div class="api-key-section">
            <div class="form-group">
                <label for="api-key">OpenAI API 密钥</label>
                <input type="text" id="api-key" placeholder="输入您的 OpenAI API 密钥" />
                <p style="font-size: 14px; margin-top: 5px; color: #666;">
                    需要 OpenAI API 密钥才能使用此应用。您的密钥仅存储在浏览器中，不会发送到我们的服务器。
                </p>
                <button type="button" class="api-key-toggle" id="save-api-key">保存密钥</button>
            </div>
        </div>

        <div class="app-container">
            <div class="upload-section">
                <h2 class="section-title">上传原始图片</h2>
                <div class="upload-area" id="upload-area">
                    <div id="upload-placeholder">
                        <div class="upload-icon">📁</div>
                        <p class="upload-text">拖放图片到这里或</p>
                        <button type="button" class="browse-button" id="browse-button">选择文件</button>
                    </div>
                    <img src="" id="preview-image" class="preview-image" style="display: none;">
                    <input type="file" id="file-input" class="file-input" accept="image/*">
                </div>
                
                <div class="form-group">
                    <label for="style-prompt">风格描述</label>
                    <textarea id="style-prompt" rows="3" placeholder="描述您想要应用的风格（例如：水彩画风格、波普艺术风格、赛博朋克风格等）"></textarea>
                    
                    <div class="style-examples">
                        <div class="style-chip" data-style="油画风格，富有质感的笔触">油画风格</div>
                        <div class="style-chip" data-style="水彩画风格，柔和的色彩过渡">水彩画</div>
                        <div class="style-chip" data-style="赛博朋克风格，霓虹灯和未来感">赛博朋克</div>
                        <div class="style-chip" data-style="复古80年代风格，亮丽的色彩">80年代复古</div>
                        <div class="style-chip" data-style="日式浮世绘风格，细腻的线条">浮世绘</div>
                    </div>
                </div>
                
                <button type="button" class="convert-button" id="convert-button" disabled>转换图片</button>
            </div>
            
            <div class="result-section">
                <h2 class="section-title">转换结果</h2>
                <div class="result-image-container">
                    <div class="loading-spinner" id="loading-spinner"></div>
                    <img src="" id="result-image" class="result-image">
                </div>
                <div class="status-message" id="status-message"></div>
                <button type="button" class="download-button" id="download-button" disabled>下载图片</button>
            </div>
        </div>
        
        <footer>
            <p>注意：使用此应用需要您自己的 OpenAI API 密钥。图像生成需要消耗 API 额度。</p>
            <p>转换后的图片版权属于您，请遵循 OpenAI 的使用条款。</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 元素引用
            const apiKeyInput = document.getElementById('api-key');
            const saveApiKeyBtn = document.getElementById('save-api-key');
            const uploadArea = document.getElementById('upload-area');
            const uploadPlaceholder = document.getElementById('upload-placeholder');
            const previewImage = document.getElementById('preview-image');
            const fileInput = document.getElementById('file-input');
            const browseButton = document.getElementById('browse-button');
            const stylePrompt = document.getElementById('style-prompt');
            const styleChips = document.querySelectorAll('.style-chip');
            const convertButton = document.getElementById('convert-button');
            const resultImage = document.getElementById('result-image');
            const loadingSpinner = document.getElementById('loading-spinner');
            const statusMessage = document.getElementById('status-message');
            const downloadButton = document.getElementById('download-button');
            
            // 检查本地存储中是否有API密钥
            const savedApiKey = localStorage.getItem('openai_api_key');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
                apiKeyInput.type = 'password';
                saveApiKeyBtn.textContent = '编辑密钥';
            }
            
            // 保存API密钥
            saveApiKeyBtn.addEventListener('click', function() {
                if (saveApiKeyBtn.textContent === '保存密钥') {
                    if (apiKeyInput.value.trim() !== '') {
                        localStorage.setItem('openai_api_key', apiKeyInput.value.trim());
                        apiKeyInput.type = 'password';
                        saveApiKeyBtn.textContent = '编辑密钥';
                        checkConvertButtonState();
                    } else {
                        showStatus('请输入有效的 API 密钥', 'error');
                    }
                } else {
                    apiKeyInput.type = 'text';
                    saveApiKeyBtn.textContent = '保存密钥';
                }
            });
            
            // 上传图片处理
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--primary-color)';
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.style.borderColor = 'var(--border-color)';
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--border-color)';
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    handleFileUpload(e.dataTransfer.files[0]);
                }
            });
            
            fileInput.addEventListener('change', function() {
                if (fileInput.files && fileInput.files[0]) {
                    handleFileUpload(fileInput.files[0]);
                }
            });
            
            function handleFileUpload(file) {
                // 检查文件类型
                if (!file.type.match('image.*')) {
                    showStatus('请上传图片文件（JPG, PNG, GIF等）', 'error');
                    return;
                }
                
                // 检查文件大小（最大5MB）
                if (file.size > 5 * 1024 * 1024) {
                    showStatus('图片文件大小不能超过5MB', 'error');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    uploadPlaceholder.style.display = 'none';
                    uploadArea.classList.add('has-image');
                    checkConvertButtonState();
                };
                
                reader.readAsDataURL(file);
            }
            
            // 风格选择处理
            styleChips.forEach(chip => {
                chip.addEventListener('click', function() {
                    stylePrompt.value = this.getAttribute('data-style');
                    checkConvertButtonState();
                });
            });
            
            stylePrompt.addEventListener('input', checkConvertButtonState);
            
            // 检查转换按钮状态
            function checkConvertButtonState() {
                const hasApiKey = apiKeyInput.value.trim() !== '' && saveApiKeyBtn.textContent === '编辑密钥';
                const hasImage = previewImage.style.display === 'block';
                const hasPrompt = stylePrompt.value.trim() !== '';
                
                convertButton.disabled = !(hasApiKey && hasImage && hasPrompt);
            }
            
            // 转换图片
            convertButton.addEventListener('click', function() {
                // 显示加载状态
                loadingSpinner.style.display = 'block';
                resultImage.style.display = 'none';
                convertButton.disabled = true;
                downloadButton.disabled = true;
                showStatus('正在转换图片...请稍候', '');
                
                // 获取API密钥
                const apiKey = localStorage.getItem('openai_api_key');
                if (!apiKey) {
                    showStatus('未找到有效的API密钥', 'error');
                    loadingSpinner.style.display = 'none';
                    convertButton.disabled = false;
                    return;
                }
                
                // 获取图片数据（Base64格式）
                const imageData = previewImage.src;
                
                // 从Base64数据中提取实际的数据部分（去除前缀）
                const base64Data = imageData.split(',')[1];
                
                // 获取风格描述
                const prompt = stylePrompt.value.trim();
                
                // 调用OpenAI API进行图片编辑
                convertImage(apiKey, base64Data, prompt);
            });
            
            // 图片风格转换函数
            async function convertImage(apiKey, imageBase64, prompt) {
                try {
                    // 将base64转回二进制数据
                    const binaryData = atob(imageBase64);
                    const bytes = new Uint8Array(binaryData.length);
                    for (let i = 0; i < binaryData.length; i++) {
                        bytes[i] = binaryData.charCodeAt(i);
                    }
                    
                    // 创建Blob和FormData
                    const blob = new Blob([bytes], { type: 'image/png' });
                    const formData = new FormData();
                    formData.append('image', blob, 'image.png');
                    formData.append('prompt', prompt);
                    formData.append('n', '1');
                    formData.append('size', '1024x1024');
                    
                    // 调用OpenAI API
                    const response = await fetch('https://api.openai.com/v1/images/variations', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error?.message || '转换过程中出现错误');
                    }
                    
                    if (data && data.data && data.data.length > 0) {
                        // 显示转换后的图片
                        resultImage.src = data.data[0].url;
                        resultImage.style.display = 'block';
                        downloadButton.disabled = false;
                        showStatus('图片转换成功！', 'success');
                    } else {
                        throw new Error('没有返回有效的图片数据');
                    }
                } catch (error) {
                    console.error('图片转换错误:', error);
                    showStatus(`转换失败: ${error.message}`, 'error');
                } finally {
                    loadingSpinner.style.display = 'none';
                    convertButton.disabled = false;
                    checkConvertButtonState();
                }
            }
            
            // 下载图片
            downloadButton.addEventListener('click', function() {
                if (resultImage.src) {
                    const a = document.createElement('a');
                    a.href = resultImage.src;
                    a.download = `styled-image-${new Date().getTime()}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                }
            });
            
            // 显示状态消息
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message';
                if (type) {
                    statusMessage.classList.add(type);
                }
            }
        });
    </script>
</body>
</html>
